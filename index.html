<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    .box {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>

<h1>Bitcoin – Aktuelle Daten</h1>

<div class="box">
  <strong>Preis</strong><br>
  USD: <span id="price-usd">–</span><br>
  EUR: <span id="price-eur">–</span>
</div>

<div class="box">
  <strong>Veränderung</strong><br>
  1 Stunde: <span id="change-1h">–</span><br>
  12 Stunden: <span id="change-12h">–</span><br>
  24 Stunden: <span id="change-24h">–</span><br>
  7 Tage: <span id="change-7d">–</span>
</div>

<script>
async function loadBitcoinData() {
  const response = await fetch(
    "https://api.coingecko.com/api/v3/simple/price" +
    "?ids=bitcoin" +
    "&vs_currencies=usd,eur" +
    "&include_24hr_change=true" +
    "&include_7d_change=true" +
    "&include_1hr_change=true" +
    "&include_12hr_change=true"
  );

  const data = await response.json();
  const btc = data.bitcoin;

  document.getElementById("price-usd").textContent =
    btc.usd.toFixed(2) + " $";

  document.getElementById("price-eur").textContent =
    btc.eur.toFixed(2) + " €";

  setChange("change-1h", btc.usd_1h_change);
  setChange("change-12h", btc.usd_12h_change);
  setChange("change-24h", btc.usd_24h_change);
  setChange("change-7d", btc.usd_7d_change);
}

function setChange(elementId, value) {
  const el = document.getElementById(elementId);
  const rounded = value.toFixed(2);
  el.textContent = rounded + " %";
  el.className = value >= 0 ? "positive" : "negative";
}

loadBitcoinData();
</script>

</body>
</html>
